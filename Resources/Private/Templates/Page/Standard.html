<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
	xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
	xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
	xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers">

	<f:layout name="Page" />

	<f:section name="Configuration">
		<flux:form id="standard">
			<!-- Insert fields, sheets, grid, form section objects etc. here, in this flux:form tag -->
			<flux:field.checkbox name="settings.title" default="1"/>
			
		</flux:form>
		<flux:grid>
			<!-- Edit this grid to change the "backend layout" structure -->
			<flux:grid.row>
				<flux:grid.column colPos="1" name="full_page_photo">
				</flux:grid.column>
			</flux:grid.row>
			<flux:grid.row>
				<flux:grid.column colPos="0" name="main">
					<flux:form.variable name="allowedContentTypes" value="fluidcontent_content" />
 					<flux:form.variable name="Fluidcontent" value="{allowedContentTypes: 'Kostercx.Handsandfeet:Section.html'}" />
				</flux:grid.column>
			</flux:grid.row>
		</flux:grid>
	</f:section>

	<f:section name="Main">
		<div>
			<h2>Full Page Photo</h2>
			<v:content.render column="1" />
		</div>
		<f:if condition="{settings.title}==1"><h1><v:page.info field="title" /></h1></f:if>
		<f:if condition="<v:page.info field='subtitle' />"><p><v:page.info field="subtitle" /></p></f:if>
		<div>
			<h2>Content main</h2>
			<v:content.render column="0" />
		</div>
	</f:section>
</div>
